services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      DATA_DIR: /data
      PORT: ${PORT:-8080}
      RUST_LOG: ${RUST_LOG:-info}
      INGEST_INTERVAL_SECS: ${INGEST_INTERVAL_SECS:-60}
    volumes:
      - fjall-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    networks:
      - shared_proxy

networks:
  shared_proxy:
    external: true

volumes:
  fjall-data:
